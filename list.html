<html>
<head>
    <title>list tag</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="A">
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>parrot</li>
        <li>peacock</li>
        <li>dove</li>
    </ul>
    <h1>definition list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HYPER TEXT MARKUP LANGUAGE</dd>
    </dl>
</body>
</html>
