<html>
<head>
    <title>label tag</title>
</head>
<body>
    <label for="car">select your cars</label>
    <select name="car" id="car">
        <option value="audi">audi</option>
        <option value="volvo">volvo</option>
        <option value="bmw">bmw</option>
    </select>
    <button>submit</button>
</body>
</html>
