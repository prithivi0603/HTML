<html>
<head>
    <title>html tag</title>
</head>
<body>
    <b>hello</b><br>
    <strong>hello</strong><br>
    <i>hello</i><br>
    <em>hello</em><br>
    <mark>hello</mark><br>
    <small>hello</small><br>
    h<sub>2</sub>o<br>
    10 <sup>2</sup><br>
    <del>hello</del><br>
    <ins>hello</ins><br>
    <abbr title="HYPER TEXT MARKUP LANGUAGE">HTML</abbr><br>
    <bdo dir="rtl">hello</bdo><br>
    <strike>hello</strike><br>
</body>
</html>
